<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title> 
 </head>
 <body>
  <img style="position:absolute;" src="http://www.anniemation.com/clip_art/images/cat-walk.gif">

 </body>
 <script>
  var imgKat = document.getElementsByTagName('img')[0];
  imgKat.style.left = '0px';
  distance = 10

  function catWalk() {
  	var oldLeft = parseInt(imgKat.style.left);
    var newLeft = oldLeft + distance;
    imgKat.style.left = newLeft + 'px';

    if (newLeft >= window.innerWidth-imgKat.width) {
    	distance = distance*(-1);
    } else if (newLeft <= 0) {
    	distance = distance * (-1);
    } 
    if (newLeft >= (window.innerWidth/2)-100) {
      catCutaway()     //console.log('halfway')
    }
  }
  timer = window.setInterval(catWalk, 50);

  function catCutaway() {
    imgKat.src = 'http://www.netanimations.net/DANCING%20BLACK%20CAT.gif'
    window.clearInterval(timer);
    console.log ("i'm replaced")
    window.setInterval(catWalk, 2000)
  }

  // function catReWalk() {
  //   imgKat.src = 'http://www.anniemation.com/clip_art/images/cat-walk.gif'
  //   window.clearInterval(timer);
  //   window.setInterval(catWalk, 50)
    //the problem is that when catWalk reruns, it is still bigger than half of the screen width. i need to make it so that from the space between when catStop and the width of the screen, it goes back to the walking cat//
  // }
 </script>
</html>
